<div data-role="page" id="editPasswordPage">
  <div data-role="header" data-theme="b" id="header">
    <div id="back-button-outer"></div>
    <div id="page-title">Password</div>
    <div id="help-outer" onclick="goBackTo('index.html',null,'pop');">Cancel</div>
  </div>
  <div class="page-content" id="page-content">
    <div data-role="content" id="editPasswordView" style="padding-top: 0px;">
      <form method="POST" id="edit-password-form">
        <input type="text" name="password" placeholder="New password" autocapitalize="off" autocorrect="off" />
        <input type="text" name="password_confirmation" placeholder="Re-type new password" autocapitalize="off" autocorrect="off" />
      </form>
      <a onclick="editPassword();" data-role="button" data-corners="false" data-theme="a">Change Password</a>
    </div>
  </div>
</div>
