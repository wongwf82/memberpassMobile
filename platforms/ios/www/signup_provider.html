<div data-role="page" id="signupProviderPage">
  <div data-role="header" data-theme="b" id="header">
    <div id="back-button-outer"></div>
    <div id="page-title">Profile setup</div>
    <div id="help-outer">
      <div id="help-button" style="display: none;"></div>
    </div>
  </div>
  <div class="page-content" id="page-content">
    <div data-role="content" style="padding-top: 0px;">
      <form method="POST" id="signupprovider-form">
        <input type="text" name="username" id="username" placeholder="Username for Web profile link" autocapitalize="off" autocorrect="off" />
        <input type="text" name="job_title" id="job-title" placeholder="Job title" />
        <input type="text" name="service_area" id="service-area" placeholder="Service area" />
      </form>
      <a onclick="signUpProvider();" data-role="button" data-corners="false" data-theme="a">Done</a>
    </div>
  </div>
</div>
