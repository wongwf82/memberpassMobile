<div data-role="page" id="forgotPasswordPage">
  <div data-role="header" data-theme="b" id="header">
    <div id="back-button-outer"></div>
    <div id="page-title">Forgot password?</div>
    <div id="help-outer" onclick="goBackHistory();">Cancel</div>
  </div>
  <div class="page-content" id="page-content">
    <div data-role="content">
      Submit your email address and we'll send you a link to reset your password.
      <br/>
      <br/>
      <form method="POST" id="password-reset-form">
        <input type="text" name="email" id="email" placeholder="Email" autocapitalize="off" autocorrect="off" />
      </form>
      <a onclick="passwordReset();" data-role="button" data-corners="false" data-theme="a" id="passwordReset">Reset password</a>
    </div>
  </div>
</div>
